{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css" />
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">

</head>
<body>
    <aside>
        <img src="{% static 'main/img/logo.svg' %}" alt="Лого">
        <span class="logo">Logo</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa-light fa-house"></i>Главная</li></a>
            <a href="{% url 'about' %}"><li><i class="fa-solid fa-user"></i>Про нас</li></a>
            <a href=""><li><i class="fa-light fa-address-book"></i>Контакты</li></a>
            <a href="{% url 'news_home' %}"><li><i class="fa-light fa-address-book"></i>Новости</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fa-light fa-address-book">Добавить</i></button></li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
